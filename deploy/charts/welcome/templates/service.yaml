apiVersion: v1
kind: Service
metadata:
  name: {{ include "welcome.fullname" . }}-metrics
  labels:
    {{- include "welcome.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    {{- include "welcome.selectorLabels" . | nindent 4 }}